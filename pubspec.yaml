name: adhan_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  flutter_riverpod: ^3.0.0-dev.16
  riverpod_annotation: ^3.0.0-dev.16
  material_symbols_icons: ^4.2815.1
  dio: ^5.4.3
  geolocator: ^11.0.0
  geocoding: ^2.2.0
  timezone: ^0.10.1
  flutter_timezone: ^4.1.1
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  intl: ^0.20.2
  flutter_local_notifications: ^19.3.0
  shared_preferences: ^2.2.2
  riverpod_sqflite: ^0.1.2
  sqflite: ^2.4.2
  path: ^1.9.1
  hooks_riverpod: ^3.0.0-dev.16
  workmanager: ^0.8.0
  android_alarm_manager_plus: ^4.0.7
  adhan: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.0-dev.16
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  freezed: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
    - assets/fonts/Inter-VariableFont_opsz,wght.ttf
    - assets/fonts/NotoSerif-Italic-VariableFont_wdth,wght.ttf
    - assets/fonts/NotoSerif-VariableFont_wdth,wght.ttf
    - sound/mishary_rashid_alafasy_3.mp3
    - sound/ahmad_al_nafees.mp3
    - sound/hafiz_mustafa_ozcan.mp3
    - sound/karl_jenkins.mp3
    - sound/mishary_rashid_alafasy.mp3
    - sound/mishary_rashid_alafasy_2.mp3
    - sound/mansour_al_zahrani.mp3
    - assets/icon/logo.svg
    - assets/pngs/logo_background.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/NotoSerif-Italic-VariableFont_wdth,wght.ttf
          style: italic
